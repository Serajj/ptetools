<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class='row justify-content-center'>
        
     </div>

     <h4><i>You will hear a sentence. Please repeat the sentence exactly as you hear it. You will hear the sentence only once.</i></h4>
    <div class='w3-card-4 p-1' style='width:25%; background-color: white;'>
        <div class='w3-container'>
            <p class='card-text'>Status : <span id='SpeakingRecStatus'>recording</span></p>
            <div class='w3-light-grey m-2'>
                <div id='listeningqbar' class='w3-green' style='height:24px;width:0'></div>
              </div>
        </div>
        </div>


   <div class='w3-card-4 p-1 mt-5' style='width:25%; background-color: white;'>
    <h2>Record Answer</h2>
    <div class='w3-container'>
        <p class='card-text'>Status : <span id='SqrecStatus'>recording</span></p>
        <div class='w3-light-grey m-2'>
            <div id='speakingbar' class='w3-green' style='height:24px;width:0'></div>
          </div>
          <button class='w3-button w3-ripple w3-red' disabled>Stop</button>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  </body>
</html>
